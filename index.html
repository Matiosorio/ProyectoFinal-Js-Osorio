<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distrimax</title>
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- MI CSS -->
  <link rel="stylesheet" href="estilos.css">
  <!-- TOASTIFY -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!-- LINK FONTAWESOME -->
  <script src="https://kit.fontawesome.com/f8cc6a495e.js" crossorigin="anonymous"></script>

</head>

<body>


  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html"><img class="fluid logo" src="./img/logo-distrimax.png"
          alt="Logo Distrimax"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button id="botonTodos" class="boton-menu boton-categoria active"><i
                class="bi bi-hand-index-thumb-fill"></i>
              Todos los productos</button>
          </li>
          <li class="nav-item">
            <button id="botonLimpieza" class="boton-menu boton-categoria active"><i
                class="bi bi-hand-index-thumb-fill"></i>
              Limpieza</button>
          </li>
          <li class="nav-item">
            <button id="botonPileta" class="boton-menu boton-categoria active"><i
                class="bi bi-hand-index-thumb-fill"></i>
              Pileta</button>
          </li>
          <li class="nav-item">
            <button id="botonAccesorios" class="boton-menu boton-categoria active"><i
                class="bi bi-hand-index-thumb-fill"></i>
              Accesorios</button>
          </li>
          <li class="nav-item">
            <button id="botonInsecticidas" class="boton-menu boton-categoria active"><i
                class="bi bi-hand-index-thumb-fill"></i>
              Insecticidas</button>
          </li>
          <li class="nav-item">
            <button id="botonPapeles" class="boton-menu boton-categoria active"><i
                class="bi bi-hand-index-thumb-fill"></i>
              Papeles</button>
          </li>
          <li class="nav-item">
            <button id="botonLavado" class="boton-menu boton-categoria active"><i
                class="bi bi-hand-index-thumb-fill"></i>
              Lavado</button>
          </li>
        </ul>
      </div>
      <div class="carritoContainer">
        <button id="verCarrito" class="botonCarrito">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
        <span id="contadorCarrito" class="contador-carrito">0</span>
      </div>
    </div>
  </nav>

  <div>
    <input type="text" id="buscador" class="form-control my-2 buscador" placeholder="¿Qué querés comprar hoy?">
    <div id="resultado" class="resultado-container"></div>
  </div>



  <!-- CONTENEDOR PRINCIPAL -->
  <div id="contenedorProductos" class="row productos-container"></div>


  <!-- Footer -->
  <footer class="footer">
    <div class="footer-container">
      <div class="row">
        <div class="col-md-6">
          <h3>Contacto</h3>
          <p>Email: distrimaxlimpieza@gmail.com</p>
          <p>Teléfono: 4521-8005</p>
          <p>Whatsapp: 11-3111-1298</p>
        </div>
        <div class="col-md-6">
          <h3>Seguinos</h3>
          <div class="redes-sociales">
            <a href="https://www.facebook.com/distrimaxvillaurquiza" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/distrimaxlimpieza/?igshid=1njyyrohdoimc" target="_blank"><i
                class="fab fa-instagram"></i></a>
          </div>
        </div>
      </div>
      <div class="legales">
        <p>© 2023 | Todos los derechos reservados.</p>
      </div>
    </div>
  </footer>

  <!-- MODAL -->
  <div id="carritoModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Carrito</h2>
      <div id="contenedorProductosModal" class="row productos-container-carrito"></div>
      <p id="carritoVacio" class="carrito-vacio">Tu carrito está vacío.</p>
      <div id="totalCarrito" class="total"></div>
      <div class="botonesContainer">
        <button id="vaciarCarrito" class="btn botonModal">Vaciar Carrito</button>
        <button id="finalizarCompra" class="btn botonModal">Finalizar Compra</button>
      </div>
    </div>
  </div>



  <!-- SWEET ALERT -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- TOASTIFY -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <!-- MAIN JS -->
  <script src="main.js"></script>
</body>

</html>
